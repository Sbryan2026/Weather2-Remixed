plugins
{
	id 'eclipse'
	id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}
project.mkdir "libs"

version = mod_version
group = mod_group_id
base {archivesName = mod_id}
java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft
{
	mappings channel: mapping_channel, version: mapping_version
	enableEclipsePrepareRuns = true

	copyIdeResources = true
	generateRunFolders = true
	accessTransformer = file('src/main/resources/META-INF/weather2remastered_at.cfg')

	runs
	{
		configureEach
		{
			workingDirectory project.file(client_directory)
			property 'forge.logging.markers', 'REGISTRIES'
			property 'forge.logging.console.level', 'debug'

			mods
			{
				"${mod_id}" {source sourceSets.main}
			}
		}

		client {}

		server
		{
			workingDirectory project.file(server_directory)
			args '--nogui'
		}

		data {
			
			workingDirectory project.file(data_directory)

			// Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
			args '--mod', mod_id, '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
		}
	}
}

// Include resources generated by data generators.
sourceSets.main.resources {srcDir 'src/generated/resources'}

repositories
{
	maven
	{
		name = "Blame jared for this one"
		url = "https://maven.blamejared.com/"
	}
	maven
	{
		name = "ModMaven"
		url = "https://modmaven.dev"
	}
}

dependencies
{
	minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

	// Real mod deobf dependency examples - these get remapped to your current mappings
	// compileOnly fg.deobf("mezz.jei:jei-${minecraft_version}:${jei_version}:api") // Adds JEI API as a compile dependency	
	// implementation fg.deobf("com.tterrag.registrate:Registrate:MC${mc_version}-${registrate_version}") // Adds registrate as a dependency

	runtimeOnly fg.deobf("mezz.jei:jei-${minecraft_version}:${jei_version}")
}

tasks.named('processResources', ProcessResources).configure
{
	var replaceProperties =
	[
			minecraft_version: minecraft_version, minecraft_version_range: minecraft_version_range,
			forge_version: forge_version, forge_version_range: forge_version_range,
			loader_version_range: loader_version_range,
			mod_id: mod_id, mod_name: mod_name, mod_license: mod_license, mod_version: mod_version,
			mod_authors: mod_authors, mod_description: mod_description,
	]
	inputs.properties replaceProperties

	filesMatching(['META-INF/mods.toml', 'pack.mcmeta'])
	{
		expand replaceProperties + [project: project]
	}
}

tasks.named('jar', Jar).configure
{
	manifest
	{
		attributes (
			'FMLAT': 'weather2_at.cfg',
			'TweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
			'MixinConfigs': 'META-INF/weather2_mixin.json',
			'FMLCorePluginContainsFMLMod': 'true',
            "ForceLoadAsMod": 'true'
		)
	}

	finalizedBy 'reobfJar'
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
}